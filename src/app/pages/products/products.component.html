<div class="container">
    <div class="row gx-6">
        @for(item of products;track item.id){
            <div class="card" style="width: 20rem; display: flex; flex-direction: column; justify-content: space-between;">
                <img src={{item.image}} class="card-img-top" alt="...">
                <div class="card-body" style="display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1;">
                    <div>
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.text}}</p>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <a routerLink="item.id" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        }
    </div>
  </div>
